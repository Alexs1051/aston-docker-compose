services:
  postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservices-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - microservices-net

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - microservices-net

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8761/actuator/health || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 30

  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      - eureka-server
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8888/actuator/health || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 25

  circuit-breaker:
    build:
      context: ./circuit-breaker
      dockerfile: Dockerfile
    container_name: circuit-breaker
    ports:
      - "8095:8095"
    depends_on:
      - eureka-server
      - config-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8095/actuator/health || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 20

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8090:8090"
    depends_on:
      - eureka-server
      - config-server
      - circuit-breaker
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8090/actuator/health || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 20

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - eureka-server
      - config-server
      - circuit-breaker
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8080/actuator/health || exit 0"]
      interval: 20s
      timeout: 10s
      retries: 15

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server
      - config-server
      - circuit-breaker
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8081/actuator/health || exit 0"]
      interval: 20s
      timeout: 10s
      retries: 15

volumes:
  postgres_data:

networks:
  microservices-net:
    driver: bridge